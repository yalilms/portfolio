<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mensaje Enviado! - Yalil Musa Talhaoui</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>¡Mensaje Enviado!</h1>
            <p>Gracias por contactarme. He recibido tu mensaje y te responderé lo antes posible.</p>
            <div class="thank-you-actions">
                <a href="/" class="button button--flex">
                    <i class="fas fa-home button__icon"></i>
                    Volver al Inicio
                </a>
                <a href="/#projects" class="button button--outline">
                    <i class="fas fa-folder-open button__icon"></i>
                    Ver Proyectos
                </a>
            </div>
        </div>
    </div>

    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--body-color);
            padding: 2rem;
        }

        .thank-you-content {
            text-align: center;
            max-width: 500px;
            padding: 3rem;
            background: var(--container-color);
            border-radius: 1rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .success-icon {
            font-size: 4rem;
            color: var(--first-color);
            margin-bottom: 1.5rem;
        }

        .thank-you-content h1 {
            color: var(--title-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: var(--code-font);
        }

        .thank-you-content p {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .thank-you-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media screen and (max-width: 480px) {
            .thank-you-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
